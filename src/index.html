<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>

</head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="wrapper">
      <section class="list">
        <div class="h-b">
          <h2>Recent Scores</h2>
          <button type="button">Refresh</button>
        </div>

        <ul>
          <li>Name: 100</li>
          <li>Name: 200</li>
          <li>Name: 300</li>
          <li>Name: 400</li>
        </ul>
      </section>

      <section class="form">
          <h2>Add your score</h2>
          <form>
            <input type="text" id="userName" required>
            <input type="text" id="userScor" required>
            <button type="submit">submit</button>
          </form>
      </section>
    </div>
  </main>

</body>
</html>
