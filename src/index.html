<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Economica&family=Roboto:wght@300;400&display=swap"
    rel="stylesheet">
  <title>Leader Board</title>
</head>
<body>
  <header class="w-100 bg-secondary bb h-hi flex-only">
    <div class="hd w-100 flex-only">
      <h1 class="color-white"><span class="lead">Leader</span><span class="board">BOARD</span></h1>
        <a class="" href="https://accounts.google.com/signup/v2/webcreateaccount?hl=en&flowName=GlifWebSignIn&flowEntry=SignUp"
          target="_blank" rel="noreferrer noopener">Sign Up</a>
    </div>
  </header>

  <main>
    <div class="wrapper flex-only w-100">
      <section class="list flex-only">
        <div class="h-b flex-only">
          <h2 class="color-white fs-bg">Recent Scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>

        <ul></ul>
      </section>

      <section class="form-form">
          <h2 class="color-white tl fs-bg mb-16">Add your score</h2>
          <form class="form flex-only w-100">
            <input class="w-100 mb-16" type="text" id="userName" placeholder="Your Name" required>
            <input class="w-100 mb-16" type="number" id="userScore" placeholder="Your Score" required>
            <button type="submit">submit</button>
          </form>
      </section>
    </div>
  </main>

</body>
</html>
