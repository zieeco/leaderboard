<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leader Board</title>

<script defer src="main.bundle.js"></script></head>
<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="wrapper">
      <section class="list">
        <div class="h-b">
          <h2>Recent Scores</h2>
          <button type="button" class="refresh-btn">Refresh</button>
        </div>

        <ul></ul>
      </section>

      <section class="form">
          <h2>Add your score</h2>
          <form>
            <input type="text" id="userName" required>
            <input type="text" id="userScore" required>
            <button type="submit">submit</button>
          </form>
      </section>
    </div>
  </main>

</body>
</html>
